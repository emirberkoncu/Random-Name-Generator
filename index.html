<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h4>How many times would you like to Generate ?</h4>
        <div class="form">
            <input type="number" min="1" max="28" value="1" class="nameVal">
            <button onclick="nameSurnameList ()">Generate</button>
        </div>
        <div class="nameBox">
            <span class="nameList">
                CLICK ON GENERATE
            </span>
        </div>
    </div>






    
    <script src="app.js"></script>
</body>
</html>
